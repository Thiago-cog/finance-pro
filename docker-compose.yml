version: '3'
services:
  redis:
    image: redis:latest
    restart: always
    ports:
      - 6379:6379
    networks:
      - my-network

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: finance
    ports:
      - "5432:5432"
    networks:
      - my-network
    volumes:
      - ./init:/docker-entrypoint-initdb.d

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app/frontend
    networks:
      - my-network
  
  backend:
    build:
      context: ./backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app/backend
    depends_on:
      - postgres
    networks:
      - my-network

networks:
  my-network: